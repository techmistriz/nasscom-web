<!DOCTYPE html>
<html>
<head>
<title>Login | Nasscom</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>





<section class="loginregister_page">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form_card">
                    <div class="form_close"><a href="/"><img src="assets/images/form_close.svg"></a></div>
                    <div class="form_logo">
                        <a href="/"><img src="assets/images/logo.svg"></a>
                    </div>
                    <div id="mycontainer">
                        <div class="tabs-nav">
                          <ul>
                            <div class="row">
                                <div class="col-md-12">
                                    <li class="active"><a href="#login">LOGIN</a></li>
                                    <li><a href="#register">REGISTER</a></li>
                                    <li><a href="#forgotpassword">FORGOT PASSWORD</a></li>
                                </div>
                            </div>
                          </ul>
                        </div>
                      
                        <section class="tabs-content">
    
                            <div class="tab-item" id="login">

                                <form>
                                    <div class="row">
                        
                                        <div class="col-md-12">
                                            <input type="text" name="lg-username" placeholder="Username">
                                        </div>
                        
                                        <div class="col-md-12">
                                            <input type="password" name="lg-password" placeholder="Password">
                                        </div>
            
                                        <div class="col-md-12">
                                            <input type="checkbox" id="logincheck" name="logincheck" value="Bike">
                                            <label for="logincheck"> Remember me</label><br>
                                        </div>
                        
                                        <div class="col-md-12">
                                            <input type="submit" value="Login">
                                        </div>
                        
                                    </div>
                                        
                                </form>
    
                            </div>
    
                            <div class="tab-item" id="register">

                                <form>
                                    <div class="row">
                        
                                        <div class="col-md-12">
                                            <input type="text" name="rg-fname" placeholder="First Name" required>
                                        </div>

                                        <div class="col-md-12">
                                            <input type="text" name="rg-lname" placeholder="Last Name" required>
                                        </div>

                                        <div class="col-md-12">
                                            <input type="text" name="rg-email" placeholder="Email Address" required>
                                        </div>

                                        <div class="col-md-12">
                                            <input type="text" name="rg-company" placeholder="Company Name" required>
                                        </div>

                                        <div class="col-md-12">
                                            <select name="focus" required>
                                                <option value="0">Business Focus*</option>
                                                <option value="1">Option 1</option>
                                                <option value="1">Option 2</option>
                                            </select>
                                        </div>
 
                        
                                        <div class="col-md-12">
                                            <input type="submit" value="Register">
                                        </div>
                        
                                    </div>
                                        
                                </form>

                            </div>

                            <div class="tab-item" id="forgotpassword">

                                <form>
                                    <div class="row">
                        
                                        <div class="col-md-12">
                                            <input type="text" name="fr-email" placeholder="Enter Email Address">
                                        </div>
 
                        
                                        <div class="col-md-12">
                                            <input type="submit" value="Submit">
                                        </div>
                        
                                    </div>
                                        
                                </form>

                            </div>
    
                        </section>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
<script src="assets/js/mycustom.js"></script>


</body>
</html>
